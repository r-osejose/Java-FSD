<!DOCTYPE html>

<html lang="en">
<head>
    <title>String 4</title>

</head>
<h3>LowerCase</h3>
<body>
    <script>
        var s1 = "You Can Do Anything You Want";
        var s2 = s1.toLowerCase();
        document.write(s2);

    </script>
    <h3>UpperCase</h3>
    <script>
        var s4 = "You Can Do Anything You Want";
        var s3 = s4.toUpperCase();
        document.write(s3);

    </script>

</body>
</html>
