<!DOCTYPE html>

<html lang="en">

<head>
<title>Array 7</title>
    <h2>Add element to the beginning</h2>
</head>
<body>
    <script>
         var arr=new Array("Red","Green","White");
        arr.unshift("Black");

        for(i=0;i<arr.length;i++){
        document.write(arr[i]+"<br/>");}

    </script>

</body>
</html>
