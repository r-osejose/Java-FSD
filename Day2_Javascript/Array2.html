<!DOCTYPE html>

<head>
    <title>Array 2</title>
</head>
<body>
    <h2>Array Example</h2>
    <p id="p0"></p>
    <p id="p1"></p>
    <p id="p2"></p>
    <p id="p3"></p>
    <p id="p4"></p>
    <script>
        var colors = ["Red", "White", "Black","Pink","Green"];
       
        for (var i = 0; i < colors.length; i++) {
            document.getElementById("p"+i).innerHTML = colors[i];

        }

    </script>
</body>
</html>
