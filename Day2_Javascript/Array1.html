<!DOCTYPE html>

<head>
    <title>Array 1</title>
</head>
<body>
    <h2>Array Example</h2>
    <p id="p1"></p>
    <p id="p2"></p>
    <p id="p3"></p>
    <p id="p4"></p>
    <p id="p5"></p>
    <script>
        var StringArray = ["Red", " White", " Black"];
        var NumArray = [1, 2, 3, 4];
        var MixedArray = [1, " Yellow", 2, 3, " Pink"];
        var DecArray = [1.1, 2.2, 3.1];
        var BooleanArray = [true, false, true, true];

        document.getElementById("p1").innerHTML = StringArray;
        document.getElementById("p2").innerHTML = NumArray;
        document.getElementById("p3").innerHTML = MixedArray;
        document.getElementById("p4").innerHTML = DecArray;
        document.getElementById("p5").innerHTML = BooleanArray;


    </script>
</body>
</html>
